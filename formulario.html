<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio DOM, Eventos y Funciones - Curso JS</title>
    <script type="text/javascript" src="js/32-ejercicio-dom.js"></script>
    <style>
        .box{
            width: 250px;
            height: 200px;
            float: left;
            margin: 20px;
        }
        .dashed{
            border: 3px dashed black;
            padding: 5px;
            text-align: center;
        }
    </style>
  </head>
  <body>
    <!-- 
        1. Formulario campos: NOmre, Apellidos y edad
        2. Botón de enviar el formulario : eventos submit
        3. Mostrar datos por pantalla
        4. Validar Formulario
     -->

    <h1>Ejercicio DOM, Eventos y Funciones - Curso JS</h1>
    <div class="box">
      <form action="#" method="POST" id="formulario" onsubmit="return false">
        <label for="nombre">Nombre:</label><br/>
        <input type="text" name="nombre" id="nombre"/><br/>
        <span id="error_nombre"></span>

        <label for="apellidos">Apellidos:</label><br/>
        <input type="text" name="apellidos" id="apellidos"/><br/>

        <label for="edad">Edad:</label><br/>
        <input type="number" name="edad" id="edad" /><br/>

        <input type="submit" value="Enviar" id="submit"/>
      </form>
    </div>

    <div class="box dashed">
        <h3>Información del usuario</h3>
        <hr>
        <p>Nombre : <span id="p_nombre"></span></p>
        <p>Apellidos : <span id="p_apellidos"></span></p>
        <p>Edad : <span id="p_edad"></span></p>


    </div>
  </body>
</html>
